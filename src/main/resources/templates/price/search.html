<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .filter-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .price-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .price-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price-highlight {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .price-change-up {
            color: #dc3545;
        }
        .price-change-down {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-search"></i> 가격 검색 서비스
                </h1>
                
                <!-- 검색 섹션 -->
                <div class="search-container text-white">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <h3 class="text-center mb-4">상품 가격 검색</h3>
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" id="productName" class="form-control" 
                                           placeholder="상품명">
                                </div>
                                <div class="col-md-3">
                                    <select id="grade" class="form-select">
                                        <option value="">등급 선택</option>
                                        <option value="상">상</option>
                                        <option value="중">중</option>
                                        <option value="하">하</option>
                                        <option value="특">특</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select id="category" class="form-select">
                                        <option value="">카테고리 선택</option>
                                        <option value="청과">청과</option>
                                        <option value="수산">수산</option>
                                        <option value="축산">축산</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-light w-100" onclick="searchPrices()">
                                        <i class="fas fa-search"></i> 검색
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 필터 옵션 -->
                <div class="filter-card">
                    <h5><i class="fas fa-filter"></i> 추가 필터</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">최소 가격</label>
                            <input type="number" id="minPrice" class="form-control" placeholder="최소 가격">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">최대 가격</label>
                            <input type="number" id="maxPrice" class="form-control" placeholder="최대 가격">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">정렬 기준</label>
                            <select id="sortBy" class="form-select">
                                <option value="date">날짜순</option>
                                <option value="price">가격순</option>
                                <option value="name">상품명순</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">정렬 방향</label>
                            <select id="sortOrder" class="form-select">
                                <option value="desc">내림차순</option>
                                <option value="asc">오름차순</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 검색 결과 -->
                <div id="searchResults">
                    <div class="row">
                        <div class="col-12">
                            <h4><i class="fas fa-list"></i> 검색 결과</h4>
                            <div id="resultsContainer">
                                <!-- 검색 결과가 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 통계 정보 -->
                <div id="statistics" style="display: none;">
                    <div class="filter-card">
                        <h5><i class="fas fa-chart-bar"></i> 검색 통계</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h6>총 검색 결과</h6>
                                    <span id="totalResults" class="badge bg-primary fs-6">0</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h6>평균 가격</h6>
                                    <span id="avgPrice" class="badge bg-success fs-6">0원</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h6>최저 가격</h6>
                                    <span id="minPriceResult" class="badge bg-info fs-6">0원</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h6>최고 가격</h6>
                                    <span id="maxPriceResult" class="badge bg-warning fs-6">0원</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 검색 실행
        function searchPrices() {
            const productName = document.getElementById('productName').value.trim();
            const grade = document.getElementById('grade').value;
            const category = document.getElementById('category').value;
            
            // URL 파라미터 구성
            const params = new URLSearchParams();
            if (productName) params.append('productName', productName);
            if (grade) params.append('grade', grade);
            if (category) params.append('category', category);
            
            fetch(`/price/api/search?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    displaySearchResults(data);
                    calculateStatistics(data);
                })
                .catch(error => {
                    console.error('검색 실패:', error);
                    alert('검색 중 오류가 발생했습니다.');
                });
        }

        // 검색 결과 표시
        function displaySearchResults(prices) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            if (prices.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 검색 결과가 없습니다.
                    </div>
                `;
                return;
            }

            // 정렬 적용
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            prices.sort((a, b) => {
                let aValue, bValue;
                
                switch(sortBy) {
                    case 'price':
                        aValue = a.currentPrice || 0;
                        bValue = b.currentPrice || 0;
                        break;
                    case 'name':
                        aValue = a.productName || '';
                        bValue = b.productName || '';
                        break;
                    default: // date
                        aValue = new Date(a.priceDate || '');
                        bValue = new Date(b.priceDate || '');
                        break;
                }
                
                if (sortOrder === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });

            prices.forEach(price => {
                const priceItem = document.createElement('div');
                priceItem.className = 'price-item';
                
                // 가격 변동률 계산
                let priceChangeHtml = '';
                if (price.priceChangeRate !== null) {
                    const changeClass = price.priceChangeRate > 0 ? 'price-change-up' : 'price-change-down';
                    const changeIcon = price.priceChangeRate > 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    priceChangeHtml = `
                        <span class="${changeClass}">
                            <i class="fas ${changeIcon}"></i> ${price.priceChangeRate.toFixed(2)}%
                        </span>
                    `;
                }
                
                priceItem.innerHTML = `
                    <div class="row">
                        <div class="col-md-3">
                            <h6 class="mb-1">${price.productName}</h6>
                            <small class="text-muted">등급: ${price.grade}</small>
                        </div>
                        <div class="col-md-2">
                            <strong class="text-primary">${price.currentPrice?.toLocaleString()}원</strong>
                            ${priceChangeHtml}
                        </div>
                        <div class="col-md-2">
                            <small>단위: ${price.unit}</small><br>
                            <small>출처: ${price.source}</small>
                        </div>
                        <div class="col-md-2">
                            <small>카테고리: ${price.category}</small><br>
                            <small>시장: ${price.marketType}</small>
                        </div>
                        <div class="col-md-2">
                            <small>날짜: ${price.priceDate}</small>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-sm btn-outline-primary" 
                                    onclick="compareProduct('${price.productName}')">
                                <i class="fas fa-balance-scale"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(priceItem);
            });
        }

        // 통계 계산 및 표시
        function calculateStatistics(prices) {
            const statsDiv = document.getElementById('statistics');
            statsDiv.style.display = 'block';
            
            const totalResults = prices.length;
            const pricesList = prices.map(p => p.currentPrice).filter(p => p !== null);
            
            if (pricesList.length > 0) {
                const avgPrice = pricesList.reduce((a, b) => a + b, 0) / pricesList.length;
                const minPrice = Math.min(...pricesList);
                const maxPrice = Math.max(...pricesList);
                
                document.getElementById('totalResults').textContent = totalResults;
                document.getElementById('avgPrice').textContent = avgPrice.toLocaleString() + '원';
                document.getElementById('minPriceResult').textContent = minPrice.toLocaleString() + '원';
                document.getElementById('maxPriceResult').textContent = maxPrice.toLocaleString() + '원';
            } else {
                document.getElementById('totalResults').textContent = '0';
                document.getElementById('avgPrice').textContent = '0원';
                document.getElementById('minPriceResult').textContent = '0원';
                document.getElementById('maxPriceResult').textContent = '0원';
            }
        }

        // 상품 가격 비교 페이지로 이동
        function compareProduct(productName) {
            window.location.href = `/price/compare?product=${encodeURIComponent(productName)}`;
        }

        // Enter 키로 검색
        document.getElementById('productName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPrices();
            }
        });

        // 필터 변경 시 자동 검색 (선택사항)
        document.getElementById('grade').addEventListener('change', function() {
            if (document.getElementById('productName').value.trim()) {
                searchPrices();
            }
        });

        document.getElementById('category').addEventListener('change', function() {
            if (document.getElementById('productName').value.trim()) {
                searchPrices();
            }
        });
    </script>
</body>
</html>
