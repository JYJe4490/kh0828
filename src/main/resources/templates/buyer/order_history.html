<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 주문 내역</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/buyer/order_history.css}">
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}" class="logo-container" aria-label="홈으로 이동">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
        <span class="brand-name">planT</span>
      </a>
      <div class="navbar-buttons">
        <th:block th:if="${session.loginBuyer != null}">
          <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}" aria-label="내 정보"></a>
          <a th:href="@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}" class="btn-outline">장바구니</a>
        </th:block>
        <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
          <button type="submit" class="btn-filled">로그아웃</button>
        </form>
      </div>
    </div>
  </header>

  <!-- 페이지 제목 -->
  <h1 class="page-title">주문 내역</h1>

  <!-- 메인 컨텐츠 -->
  <main class="page-wrapper">
    <!-- 사이드 패널 -->
    <nav class="order-panel" role="navigation" aria-label="구매자 메뉴">
      <button class="panel-button" th:onclick="|location.href='@{/buyer/info}'|" aria-label="마이페이지로 이동">마이페이지</button>
      <button class="panel-button" th:onclick="|location.href='@{/buyer/orders}'|" aria-label="주문내역으로 이동">주문내역</button>
      <button class="panel-button" th:onclick="|location.href='@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}'|" aria-label="장바구니로 이동">장바구니</button>
    </nav>

    <!-- 주문 목록 컨테이너 -->
    <section class="page-container" role="main" aria-label="주문 내역 목록">
      <div class="order-list" id="orderList" aria-label="주문 목록">
        <!-- JavaScript로 동적 렌더링 -->
      </div>
    </section>
  </main>

  <!-- 리뷰 작성 모달 -->
  <div id="reviewModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>리뷰 작성</h3>
        <button type="button" class="close-btn" onclick="closeReviewModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="product-info">
          <img id="reviewProductImage" src="" alt="상품 이미지" class="product-thumbnail">
          <div class="product-details">
            <h4 id="reviewProductTitle"></h4>
            <p id="reviewProductInfo"></p>
          </div>
        </div>
        <form id="reviewForm">
          <input type="hidden" id="reviewProductId" name="productId">
          <input type="hidden" id="reviewOrderId" name="orderId">
          <input type="hidden" id="reviewOrderItemId" name="orderItemId">
          
          <div class="form-group">
            <label for="reviewTitle">제목 *</label>
            <input type="text" id="reviewTitle" name="title" required maxlength="100" placeholder="리뷰 제목을 입력하세요">
          </div>
          
          <div class="form-group">
            <label for="reviewScore">평점 *</label>
            <div class="star-rating">
              <input type="radio" id="star5" name="score" value="5" required>
              <label for="star5">★</label>
              <input type="radio" id="star4" name="score" value="4">
              <label for="star4">★</label>
              <input type="radio" id="star3" name="score" value="3">
              <label for="star3">★</label>
              <input type="radio" id="star2" name="score" value="2">
              <label for="star2">★</label>
              <input type="radio" id="star1" name="score" value="1">
              <label for="star1">★</label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="reviewContent">내용 *</label>
            <textarea id="reviewContent" name="content" required maxlength="1000" rows="5" placeholder="상품에 대한 솔직한 리뷰를 작성해주세요"></textarea>
          </div>
          
          <div class="form-group">
            <label for="reviewImage">이미지 (선택사항)</label>
            <input type="file" id="reviewImage" name="image" accept="image/*">
            <div id="imagePreview" class="image-preview" style="display: none;">
              <img id="previewImg" src="" alt="미리보기">
              <button type="button" onclick="removeImagePreview()">삭제</button>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" onclick="closeReviewModal()" class="btn-cancel">취소</button>
            <button type="submit" class="btn-submit">리뷰 등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script th:src="@{/js/buyer/order_history.js}"></script>
</body>
</html>
