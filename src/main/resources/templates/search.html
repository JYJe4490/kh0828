<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #filters {
      display: none;
      margin-top: 20px;
    }
  </style>
  <script>
    async function searchProducts(firstSearch = true) {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) {
        alert("검색어를 입력해주세요.");
        return;
      }

      // 필터 표시 (첫 검색 시 필터 보여주기)
      if (firstSearch) {
        document.getElementById('filters').style.display = 'block';
      }

      const status = document.getElementById('status').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const sortScore = document.getElementById('sortScore').value;
      const sortDate = document.getElementById('sortDate').value;

      const params = new URLSearchParams();
      params.append('keyword', keyword);
      if (status) params.append('status', status);
      if (minPrice) params.append('minPrice', minPrice);
      if (maxPrice) params.append('maxPrice', maxPrice);
      if (sortScore) params.append('sortScore', sortScore);
      if (sortDate) params.append('sortDate', sortDate);

      try {
        const response = await fetch(`/api/products/search?${params.toString()}`);
        const result = await response.json();

        const list = result.body || [];
        const table = document.getElementById('results');
        table.innerHTML = `
          <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>상태</th>
            <th>등록일</th>
          </tr>
        `;

        if (list.length === 0) {
          const row = `<tr><td colspan="4">검색 결과가 없습니다.</td></tr>`;
          table.innerHTML += row;
        } else {
          for (const item of list) {
            const row = `<tr>
              <td>${item.title}</td>
              <td>${item.price.toLocaleString()}원</td>
              <td>${item.status}</td>
              <td>${new Date(item.cdate).toLocaleString()}</td>
            </tr>`;
            table.innerHTML += row;
          }
        }
      } catch (error) {
        alert("검색 중 오류가 발생했습니다.");
        console.error("검색 오류:", error);
      }
    }
  </script>
</head>
<body>
<form action="/test/copy/db" method="post">
  <button type="submit">동기화 실행</button>
</form>
<h1>상품 검색</h1>

<!-- 최초 검색창 -->
<div>
  <label>검색어: <input type="text" id="keyword" /></label>
  <button onclick="searchProducts(true)">검색</button>
</div>

<!-- 숨겨진 필터 영역 -->
<div id="filters">
  <h3>필터 조건</h3>
  <label>상태:
    <select id="status">
      <option value="">--전체--</option>
      <option value="판매중">판매중</option>
      <option value="품절">품절</option>
    </select>
  </label>
  <label>최소가격: <input type="number" id="minPrice" /></label>
  <label>최대가격: <input type="number" id="maxPrice" /></label>
  <label>정렬(점수):
    <select id="sortScore">
      <option value="DESC">높은 점수순</option>
      <option value="ASC">낮은 점수순</option>
    </select>
  </label>
  <label>정렬(날짜):
    <select id="sortDate">
      <option value="DESC">최신순</option>
      <option value="ASC">오래된순</option>
    </select>
  </label>
  <button onclick="searchProducts(false)">필터 적용</button>
</div>

<h2>검색 결과</h2>
<table id="results" border="1"></table>
</body>
</html>
